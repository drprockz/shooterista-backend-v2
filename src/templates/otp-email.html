<html>
<body style="font-family: {{fontFamily}}; line-height: 1.6; color: #333;">
  <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    {{#if logoUrl}}
    <img src="{{logoUrl}}" alt="Logo" style="max-width: 200px; margin-bottom: 20px;">
    {{/if}}
    <h1 style="color: {{primaryColor}};">Your Verification Code</h1>
    <p>Hello {{firstName}},</p>
    <p>Your email verification code is:</p>
    <div style="text-align: center; margin: 30px 0;">
      <div style="background-color: #F3F4F6; border: 2px dashed {{primaryColor}}; padding: 20px; border-radius: 8px; display: inline-block;">
        <span style="font-size: 32px; font-weight: bold; color: {{primaryColor}}; letter-spacing: 4px;">{{code}}</span>
      </div>
    </div>
    <p>This code will expire in 5 minutes.</p>
    <p>Enter this code to verify your email address.</p>
    <p>If you didn't request this, please ignore this email.</p>
    <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;">
    <p style="color: #666; font-size: 14px;">Best regards,<br>The Shooterista Team</p>
  </div>
</body>
</html>
